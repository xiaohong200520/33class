<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人简历</title>
	</head>
	<style>
		td{width: 80px;}
	</style>
	<body>
		<table border="1" width="700" height="200" align="center" cellspacing="0">
			<caption>个人简历</caption>
			<tr align="center">
				<td height="50">姓 名</td>
				<td></td>
				<td>性 别</td>
				<td></td>
				<td colspan="1" rowspan="4"></td>
			</tr>
			<tr align="center">
				<td height="50">政治面貌</td>
				<td></td>
				<td>出生年月</td>
				<td></td>
			</tr>
			    <tr align="center">
				<td height="50">籍 贯</td>
				<td></td>
				<td>民 族</td>
				<td></td>
			</tr>
			<tr align="center">
				<td height="50">学历</td>
				<td colspan="3" rowspan="1"></td>
			</tr>
			<tr align="center">
				<td height="50">毕业学校</td>
				<td colspan="4" rowspan="1"></td>
			</tr>
			<tr align="center">
				<td height="50">联系方式</td>
				<td colspan="4" rowspan="1"></td>
			</tr>
			<tr align="center">
				<td height="50">联系地址</td>
				<td colspan="4" rowspan="1"></td>
			</tr>
			<tr align="center">
				<td height="50" colspan="5" rowspan="1">工作经历</td>
			</tr>
			<tr align="center">
				<td height="50">时间</td>
				<td colspan="3" rowspan="1">公司</td>
				<td>职位</td>
			</tr>
			<tr>
				<td height="50"></td>
				<td colspan="3" rowspan="1"></td>
				<td></td>
			</tr>
			<tr>
				<td height="50"></td>
				<td colspan="3" rowspan="1"></td>
				<td></td>
			</tr>
			<tr>
				<td height="50"></td>
				<td colspan="3" rowspan="1"></td>
				<td></td>
			</tr>
			<tr>
				<td height="50"></td>
				<td colspan="3" rowspan="1"></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
